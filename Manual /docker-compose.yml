  #     - ./client:/app
  #     - /app/node_modules
  #   environment:
  #     - NODE_ENV=development
  #     - REACT_APP_API_URL=http://localhost:5000
  #   depends_on:
  #     - backend
  #   networks:
  #     - climate-network
  #   restart: unless-stopped

# Volumes
volumes:
  mongodb_data:
  redis_data:

# Networks
networks:
  climate-network:
    driver: bridge
